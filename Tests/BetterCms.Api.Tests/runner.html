<!DOCTYPE html>
<html>
    <head>
        <title>Better CMS | Web API Tests Runner</title>

        <!-- Include jasmine -->
        <link rel="stylesheet" type="text/css" href="spec/lib/jasmine-1.3.1/jasmine.css" />
        <script type="text/javascript" src="spec/lib/jasmine-1.3.1/jasmine.js"></script>
        <script type="text/javascript" src="spec/lib/jasmine-1.3.1/jasmine-html.js"></script>
        
        <!-- jQuery and additional logic -->
        <script src="Scripts/jquery-1.10.0.min.js"></script>
        <script src="Scripts/jquery.mockjax.js"></script>
        <script src="Scripts/general.js"></script>

        <script type="text/javascript">
            window.JSON || document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.min.js"><\/script>');
        </script>

        <!-- specs -->
        <script type="text/javascript" src="/spec/root.general.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/root.layouts.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/root.tags.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/root.categories.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/pages.pages.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/pages.contents.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/pages.widgets.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/pages.redirects.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/pages.sitemap.api.behavior.js"></script>
        <script type="text/javascript" src="/spec/blog.authors.api.behavior.js"></script>

    </head>
<body>
    <script type="text/javascript">
        /*jslint vars: true; */
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 500;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = htmlReporter.specFilter;
            jasmineEnv.execute();
        }());
    </script>
</body>
</html>
